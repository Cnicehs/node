kind: pipeline
type: docker
name: collect

steps:
- name: collect
  image: ubuntu
  commands:
  - apt-get update
  - apt-get install curl
  - apt-get install git
  - mkdir ./data
  - curl https://raw.githubusercontent.com/freefq/free/master/v2 > ./data/v2
  - git add --all
  - git commit -m "update data"
  - git push origin main


trigger:
  event:
  - cron
  - push